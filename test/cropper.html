<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cropper</title>
  <style>
    .container { height: 500px; width: 800px }
  </style>
</head>
<body>
  <div class="container">
    <span>123</span>
  </div>
  <script src="../dist/bundle.umd.js"></script>
  <script>
    const cropper = new Toolkit.Cropper(
      document.querySelector('.container')
    )
    cropper.loadResource(
      'http://fengyuanchen.github.io/cropperjs/images/picture.jpg'
    )
    console.log(cropper)
  </script>
</body>
</html>
